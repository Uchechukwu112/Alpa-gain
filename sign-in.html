<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-in.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>sign-in</title>
</head>
<body>
    <div class="signin-background">
        <div class="bg-success">
            <img src="img/Frame.png" alt="logo" class=""/>
        </div>
        <div  class="container responsive-element shadow p-3 mt-5 bg-body rounded">
                <div class="header">
                    <div>
                        <img src="img/Frame.png" />
                    </div>
                   <div>
                    <p class="signin-header m-3">Alpha Gain Investment</p>
                   </div>
                </div>
                <p class="account-header mt-4">
                    Create an Account
                   </p>
                   <div class="col-sm-12">
                    <div class="row mt-5">
                      <div class="col-sm-12 col-lg-6 mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Your Full Name</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your Full Name">
                      </div>
                      <div class="col-sm-12 col-lg-6 mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Your Username</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your Username">
                      </div>
                      <div class="col-sm-12 col-lg-6 mb-3 mt-3">
                        <label for="exampleFormControlInput1" class="form-label">Password</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Password">
                      </div>
                      <div class="col-sm-12 col-lg-6 mb-3 mt-3">
                        <label for="exampleFormControlInput1" class="form-label">Password Confirmation</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Password Confirmation">
                      </div>
                      <div class="col-sm-12 col-lg-6 mb-3 mt-3">
                        <label for="exampleFormControlInput1" class="form-label">Your Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your Email address">
                      </div>
                      <div class="col-sm-12 col-lg-6 mb-3 mt-3">
                        <label for="exampleFormControlInput1" class="form-label">Retype Your Email Address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Retype Your Email Address">
                      </div>
                      </div>
                      <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            I have read and agree to the Terms & Conditions
                        </label>
                      </div>
                      <div class="d-grid mt-3 buttons">
                        <button class="btn btn-warning " type="button">Register</button>
                        </div>
                        
                          
                          <p class="text-center mt-3">or</p>
                          
                          
                        </div>

                        <div class="d-grid mt-3 buttons">
                          <button class="btn btn-light " type="button">Already have an account? Log in</button>
                          </div>
                      </div>
            </div>
           
        </div>
    </div>
</body>
</html>
